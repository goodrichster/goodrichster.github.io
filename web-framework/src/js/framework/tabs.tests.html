<!--

TEST CASES

Click on the first and second tab of the first .nav-tabs, 
and confirm visibility of elements.

-->
<script type="text/javascript">
require(['domready!'],function(){

   test("tabs", function() {
     var t = $(".nav-tabs").eq(0);
     var first = $("a",t).eq(0);
     var firstp = t.next();
     var second = $("a",t).eq(1);
     var secondp = firstp.next();
     first.click();
     ok(first.hasClass('inherit-bg'),'first tab is selected');
     ok(!second.hasClass('inherit-bg'),'second tab is not selected');
     ok(firstp.is(':visible'),'first p is visible');
     ok(!secondp.is(':visible'),'second p is not visible');
     second.click();
     ok(!first.hasClass('inherit-bg'),'first tab is not selected');
     ok(second.hasClass('inherit-bg'),'second tab is selected');
     ok(!firstp.is(':visible'),'first p is not visible');
     ok(secondp.is(':visible'),'second p is visible');
     first.click();
   });
     
});
</script>
