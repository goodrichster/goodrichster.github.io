<!DOCTYPE html>
<html lang="en">
<head>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="../dist/css/framework.css"/>
   <script type="text/javascript" src="../dist/js/framework.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script>
   jQuery(function(){
      $(document).on('change','.typeahead-container',function(e,val){
           console.info('final',val);
      })
   })
   </script>
</head>
<body>
<div class="type-framework color-framework grid-framework component-framework pattern-framework js-framework responsive-framework">

<div class="orange-bg">
<br/><br/><br/><br/>

<div class="container">
<div class="row">
<div class="span4">

   <div class="typeahead-container white-bg"
        data-typeahead-hint="true"
        data-typeahead-values="Alabama|Alaska|Arizona|Arkansas|California|
                                    Colorado|Connecticut|Delaware|Florida|Georgia|Hawaii|
                                    Idaho|Illinois|Indiana|Iowa|Kansas|Kentucky|Louisiana|
                                    Maine|Maryland|Massachusetts|Michigan|Minnesota|
                                    Mississippi|Missouri|Montana|Nebraska|Nevada|New Hampshire|
                                    New Jersey|New Mexico|New York|North Carolina|North Dakota|
                                    Ohio|Oklahoma|Oregon|Pennsylvania|Rhode Island|
                                    South Carolina|South Dakota|Tennessee|Texas|Utah|Vermont|
                                    Virginia|Washington|West Virginia|Wisconsin|Wyoming"
      >

      <input type="text" name="name" class="field" placeholder="States"/>

   </div>

   <br/><br/>

   <div class="typeahead-container white-bg"
        data-typeahead-set0-label="States"
        data-typeahead-set0-values="Alabama|Alaska|Arizona|Arkansas|California|
                                    Colorado|Connecticut|Delaware|Florida|Georgia|Hawaii|
                                    Idaho|Illinois|Indiana|Iowa|Kansas|Kentucky|Louisiana|
                                    Maine|Maryland|Massachusetts|Michigan|Minnesota|
                                    Mississippi|Missouri|Montana|Nebraska|Nevada|New Hampshire|
                                    New Jersey|New Mexico|New York|North Carolina|North Dakota|
                                    Ohio|Oklahoma|Oregon|Pennsylvania|Rhode Island|
                                    South Carolina|South Dakota|Tennessee|Texas|Utah|Vermont|
                                    Virginia|Washington|West Virginia|Wisconsin|Wyoming"
        data-typeahead-set1-label="Cities"
        data-typeahead-set1-values="Boston|New York|Chicago|Dallas|San Francisco|Portland">

      <input type="text" name="name" class="field" placeholder="Cities and States"/>

   </div>

   <br/><br/>

   <div class="typeahead-container white-bg"
        data-typeahead-endpoint="/search1.aspx?_autocomplete=1&q=%QUERY"
        >
      <input type="text" name="name" class="field" placeholder="Ajax Search"/>
   </div>


   <br/><br/>

   <div class="typeahead-container white-bg"
        data-typeahead-prefetch="/search1.aspx?_autocomplete=1&step=1000"
        >
      <input type="text" name="name" class="field" placeholder="Prefetched Search"/>
   </div>

   <br/><br/>

   <div class="typeahead-container white-bg"
        data-typeahead-endpoint="/search1.aspx?_autocomplete=1&q=%QUERY"
        data-typeahead-prefetch="/search1.aspx?_autocomplete=1&step=10"
        >
      <input type="text" name="name" class="field" placeholder="Prefetched + Ajax Search"/>
   </div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
</div>
</div>

<br/><br/><br/><br/>

</div>

</div>
<br/>

</body>
</html>
