
<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../dist/css/framework.css"/>
  <script type="text/javascript" src="../dist/js/framework.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script>
 
  jQuery(function(){
      $(".dialog").click(function(){

          var body = 'This will delete all your data.  Are you sure?'
          body += '<div class="field-shim"></div>'
          body += '<div><label class="field-checkbox nu" for="check1">'
          body +=     '<input name="" id="check1" value="on" type="checkbox">'
          body +=     '<span class="field-checkbox-btn"></span> '
          body +=     'Do not show this message again'
          body += '</label></div>'

          var dlg = new framework.Dialog({
                                             body: body,
                                             width: '600px',
                                             animation: 'slidedown',
                                             buttons: [
                                               {
                                                label:"ok",
                                                onClick: function(){alert("OK");this.close()},
                                                className:"silver-bg btn-submit"
                                               },
                                               {
                                                label:"ok2",
                                                onClick: function(){alert("OK");this.close()},
                                                className:"yellowgreen-bg btn-submit"
                                               },
                                               {
                                                label:"ok3",
                                                onClick: function(){alert("OK");this.close()},
                                                className:"white-bg hbsred btn-submit"
                                               }
                                             ]
                                          });
          dlg.open();

          dlg.onClose(function(){
            alert('closed');
          })

          $("#check1").change(function(){
              alert("changed to " + $(this).is(":checked"));
          })
      })


      $(".form").click(function(){
          var dlg = new framework.Dialog({
                                             body: $("#form").html(),
                                             title: "Your Profile",
                                             width: '400px',
                                             id: "my-form-popup",
                                             buttons: {
                                                  "save": function(){
                                                      alert(this.find('input[name=label]').val());
                                                      this.close();
                                                  } 
                                             }
                                          });
          dlg.open();
          return false;
      })

      $(".lightbox").click(function(){
          var dlg = new framework.Dialog({
                                             body: '<h1>Hello World</h1>',
                                             title: "Dialog"
                                          });
          dlg.open();
          return false;
      })
      $(".shadowbox").click(function(){
          var dlg = new framework.Dialog({
                                             body: '<img src="http://ipsumimage.appspot.com/800x200"/>',
                                             backgroundColor: "black",
                                             centered: true,
                                             textColor: "white",
                                             width: "848px",
                                          });
          dlg.open();
          return false;
      })

      $(".ER").click(function(){

          var body = "A game changer for executives who want to grow their businesses, themselves, and their networks."
          body += '<br/><br/><div id="myselect" class="field-select2"><select name="selectname"><option>Option 1</option><option>Option 2</option></select></div><br/><br/><br/><br/><div id="myselect2" class="field-select2"><select name="selectname"><option>Option 1</option><option>Option 2</option></select></div><br/><br/>'


          var dlg = new framework.Dialog({
                                             body: body,
                                             title: "Connect LinkedIn",
                                             width: '500px',
                                             id: "my-form-popup",
                                             buttons: [
                                               {
                                                label:"Don't remind me again",
                                                onClick: function(){alert("no remind");this.close()},
                                                className:"nu hbsred btn white-bg",
                                                style:"padding-right:0;"
                                               },
                                               {
                                                label:"Remind me later",
                                                onClick: function(){alert("later");this.close()},
                                                className:"nu hbsred btn white-bg"
                                               },
                                               {
                                                label:"Connect",
                                                onClick: function(){alert("connect");this.close()},
                                                className:"btn-submit"
                                               }
                                             ]
                                          });
          dlg.open();


          return false;
      })


  })
  
  </script>
  
</head>

<body> 
 
<div class="js-framework color-framework component-framework pattern-framework grid-framework type-framework responsive-framework">
    <div class="container" style="margin-top:100px">


    <p><button class="dialog">Dialog</button>
    <p><button class="form">Form</button>
    <p><button class="lightbox">Lightbox</button>
    <p><button class="shadowbox">Shadowbox</button>
    <p><button class="ER">LinkedIn</button>

    <div style="height: 2000px"></div>

    </div>
</div>



<div id="form" style="display:none">

<div class="form-container" data-action="http://www.hbs.edu/cgi-bin/env.cgi" 
   data-method="GET">

    <div class="field-group-vertical">
        <label class="kappa">Label</label>
        <div class="row">
          <div class="span3"><input type="text" name="label" value="" class="field required"></div>
        </div>
    </div>
             
    <div class="field-shim"></div>

    <div class="field-group-vertical disabled">
        <label class="kappa">Address (Unavailable)</label>
        <input type="text" value=".disabled" class="field" disabled="disabled">
    </div>
             
    <div class="field-shim"></div>
             
    <div class="field-group-vertical">
        <label class="kappa">Name</label>
        <input type="text" name="first" value="First" class="field">
        <input type="text" name="last" value="Last" class="field">
    </div>

    <div class="field-shim"></div>
             
    <div class="field-group-vertical">
        <label class="kappa">Add a Comment</label>
        <textarea class="field" rows="6" cols="30"></textarea>
    </div>

</div>
         
</div>

</body>
</html>
